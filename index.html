<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Cami:Challenge Encriptador </title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <img src="/img/Logo.png" alt="logo alura" class="logo">
    </header>


    <main>

        <section class="parte1">
            <textarea type="text" cols="30" rows="5"   id="textoIngresado" placeholder="Ingrese el texto aquí ..."></textarea>
        
            <div class="mensajeDeAdvertencia">
                <p id="advertencia">Solo letras minúsculas y sin acentos</p>
    
            </div>
            <div class="botones">
                <button onclick="encriptar();" class ="encriptar" >Encriptar</button>
                <button onclick="desencriptar();" class="desencriptar" id="reiniciar"> Desencriptar</button>
            </div>
        </section>

        <section class="parte2">
            <textarea class="textarea" cols="20" rows="10"   id="mensaje" placeholder=""></textarea>
            <div class="boton">
                <button onclick="copiar();" class ="copiar" >Copiar</button>
            </div>
        </section>

    </main>

    <script src="app.js"></script>
</body>
</html>
